<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 2024</title>
    <link rel="stylesheet" href="/countdown-2024/css/style.css">
</head>
<body>
    <div class="container">
        <div class="headline-out">
            <div class="headline">
                <span class="title">Countdown-2024</span>
            </div>
            <div class="countdown">
                <li><span id="days"></span>Days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="mins"></span>Minutes</li>
                <li><span id="secs"></span>Seconds</li>
            </div>
            <div class="headline">
                <span id="end"></span>
            </div>
        </div>

    </div>
    

    <script src="/countdown-2024/js/script.js"></script>
</body>
</html>
